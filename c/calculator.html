<html>
<body>

<h2>JavaScript Statements</h2>

<p>Calculator</p>

<button type="button" onclick="myFunction()"> Add</button>
<button type="button" onclick="myFunction1()">Minus</button>
<button type="button" onclick="myFunction2()">Multiply</button>


<p id="demo1"></p>


<script>
function myFunction() { 
let a;
let b;
const c=a+b;
  document.getElementById("demo1").innerHTML = c;

}
function myFunction1() {
let a,b,c;
//a=12;b=23;
c=a-b;
  document.getElementById("demo1").innerHTML = c;

}
function myFunction2() {
let a,b,c;
//a=12;b=23;
c=a*b;
  document.getElementById("demo1").innerHTML = c;
 
}
</script>

</body>
</html>

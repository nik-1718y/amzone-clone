<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image gallery</title>
    <link rel="stylesheet" href="style9.css">
</head>
<body>
    <h1>Solar System Image</h1>
        <div class="full-img" id="fullImgBox">
            <img src="download/istockphoto-183817880-612x612.jpg" id="fullImg">
            <span onclick="closeFullImg()">X</span>
        </div>
 <div class="img-gall">
    <img src="download/istockphoto-183817880-612x612.jpg" onclick="openFullImg(this.src)">
    <img src="download/yCPyoZDQBBcXikqxkeW2jJ-1200-80.jpg" onclick="openFullImg(this.src)">
    <img src="download/Jupiter's_swirling_colourful_clouds.jpg" onclick="openFullImg(this.src)">
    <img src="download/Mars_-_August_30_2021_-_Flickr_-_Kevin_M._Gill.png" onclick="openFullImg(this.src)">
    <img src="download/Saturn_during_Equinox.jpg" onclick="openFullImg(this.src)">
    <img src="download/RifjtkFLBEFgzkZqWEh69P.jpg" onclick="openFullImg(this.src)">
    
   
 </div>  
 <script>
    var fullImgBox=document.getElementById("fullImgBox");
    var fullImg=document.getElementById("fullImg");
    function openFullImg(pic){
        fullImgBox.style.display="flex";
        fullImg.src=pic;
    }
    function closeFullImg(){
        fullImgBox.style.display="none";

    }
 </script> 
</body>
</html>
